<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <!--Regeler für die Scalierung-->
    <input type="range" min="5" max="100"  id="reglerGrößeZeichenfläche">
    
    <!--Buton zum Zeichnen-->
    <button id="buttonZeichnen">Zeichnen</button>
    
    <!--Button zum Radieren-->
    <button id="buttonRadieren">Radieren</button>

    <!--Feld zum Farbewählen-->
    <input id="farbwahlFlaeche" type="color"/>

    <!--Feld für die Zeichenfläche-->
    <div class="zeichenflaecheClasse"  id="zeichenflaeche" ></div>
</body>
</html>
